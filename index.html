<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GanaPlay</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="gana">Gana<sub>Play</sub></li>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">CONTACT</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Created by Monu</h1>
            </div>
            <div class="songinfo">
                <img src="./player.gif" alt="music" id="gif">
            </div>
        </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icon">
            <!-- fontawesome icon -->
            <i class="fa fa-2x fa-fast-backward" aria-hidden="true"></i>
            <i class="fa fa-2x fa-step-backward" aria-hidden="true" id="backward"></i>
            <i class="fa fa-2x fa-play-circle" aria-hidden="true" id="masterPlay"></i>
            <i class="fa fa-2x fa-step-forward" aria-hidden="true" id="forward"></i>
            <i class="fa fa-2x fa-fast-forward" aria-hidden="true"></i>
        </div>
    
    </div>
    <script src="https://kit.fontawesome.com/0139238e98.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
